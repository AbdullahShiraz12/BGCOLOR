<!DOCTYPE html>
<html lang="en">
<head>
<style>
    @keyframes example {
        0%   {background-color: rgb(24, 235, 52);}
        25%  {background-color: rgb(40, 187, 255);}
        50%  {background-color: rgb(215, 40, 238);}
        100% {background-color: rgb(139, 168, 139);}
        }
        div {
            width: 200px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
</style>
    <title>Document</title>
</head>
<body>
   <div><H1>RGB</H1></div> 
</body>
</html>
